<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flags</title>
	
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>CSS flags</h1>
<ul>
	<li>
		Ukraine flag
		<div class="flag flag_ukraine"></div>
	</li>
	<li>
		Japan flag
		<div class="flag flag_japan"></div>
	</li>
	<li>
		Island flag
		<div class="flag flag_island">
		<div class="line line_white line_vertical"></div>
		<div class="line line_white line_horizontal"></div>
		<div class="line line_red line_vertical"></div>
		<div class="line line_red line_horizontal"></div>
	</div>
	</li>
	<li>
		Czech flag
		<div class="flag flag_czech">
			<div class="flag__part flag__part_white"></div>
			<div class="flag__part flag__part_red"></div>
			<div class="flag__part flag__part_blue"></div>
		</div>
	</li>
	</li>
	<li>
		USA flag
		<div class="flag flag_USA">
			
			<div class="flag__part flag__part_white_0"></div>
			<div class="flag__part flag__part_white_1"></div>
			<div class="flag__part flag__part_white_2"></div>
			<div class="flag__part flag__part_white_3"></div>
			<div class="flag__part flag__part_white_4"></div>
			<div class="flag__part flag__part_white_5"></div>
			<div class="flag__part flag__part_white_6"></div>

			<div class="flag__part flag__part_blue"></div>

			<div class="flag__part flag__part_star"></div>
			
			
		</div>
	</li>
</ul>
</body>
</html>
